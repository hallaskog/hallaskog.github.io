<!DOCTYPE html>

<html>

	<head>
			<title>hallaskog.games.cgol</title>
			
			<link rel="icon" href="../h.png">
			
			<style>
				@import url('https://fonts.googleapis.com/css?family=Unlock');
			
				body {
					background-color: rgb(35,39,42);
				}
			
				#gameCanvas {
					position:fixed;
					top: 0%;
					left: 0%;
					width: 100%;
					height: 100%;
					border:1px solid #000000;
				}
			</style>
	</head>
	
	<body>
		<canvas id="gameCanvas"></canvas>
		<input type="number" id="widthNumber" value="1">
		<input type="number" id="heightNumber" value="1">
		<input type="number" id="skipGeneration" value="1">
		<button onclick="initRandom()" id="random">Random start selection</button>
		<button onclick="initEmpty()" id="empty">Select for yourself</button>
		<script src=./cgol/cgol.js></script>
	</body>
</html>
